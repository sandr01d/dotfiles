[main]
font=Fira Sans
icon-theme=Papirus
terminal=alacritty --command {cmd}
width=60
line-height=24

[colors]
background=181818FF
text=FFFFFFFF
input=FFFFFFFF
match=AF875FFF
prompt=AF875FFF
selection=AF875FFF
selection-text=FFFFFFFF
selection-match=181818FF
border=AF875FFF

[border]
radius=12
selection-radius=8

[key-bindings]
next=Down Control+j Mod1+j
prev=Up Control+k Mod1+k
delete-line-forward=Control+Shift+Delete

